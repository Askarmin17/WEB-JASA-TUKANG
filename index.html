<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasa Tukang - Demo</title>
  <style>
    body{font-family: Arial, sans-serif; max-width:900px;margin:24px auto;padding:0 16px;}
    header{display:flex;justify-content:space-between;align-items:center}
    .card{border:1px solid #ddd;padding:12px;border-radius:8px;margin:8px 0}
    .btn{display:inline-block;padding:8px 12px;background:#0069d9;color:#fff;border-radius:6px;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <h1>Jasa Tukang (Demo)</h1>
    <nav><a class="btn" href="login.html">Login</a></nav>
  </header>

  <section>
    <h2>Daftar Tukang</h2>
    <div id="list">Loading...</div>
  </section>

  <script>
  async function load() {
    try {
      const res = await fetch('http://localhost:3000/api/tukang');
      const data = await res.json();
      const list = document.getElementById('list');
      if (!data.length) { list.innerHTML = '<p>Tidak ada tukang terdaftar.</p>'; return; }
      list.innerHTML = data.map(t => `
        <div class="card">
          <strong>${t.nama}</strong> â€” ${t.spesialisasi || '-'} <br>
          <small>${t.alamat || ''}</small><br>
          <a class="btn" href="booking.html?tukang=${t.tukang_id}">Pesan</a>
        </div>
      `).join('');
    } catch(e) { document.getElementById('list').innerText = 'Gagal memuat daftar tukang.'; }
  }
  load();
  </script>
</body>
</html>
